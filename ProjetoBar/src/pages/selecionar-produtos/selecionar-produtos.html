<ion-header>

  <ion-navbar>
    <ion-title>Selecionar Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item *ngFor="let p of pedidoItens">
        <h2>{{p.produto.titulo}}</h2>
        <h3>{{p.produto.descricao}}</h3>
        <p>{{p.produto.valor | currency : 'R$ '}}</p>

        <div item-end>
          <button ion-button color="danger" (click)="atualizaQtdeCarrinho(p.produto, -1)"><ion-icon name="remove"></ion-icon></button>
          {{p.qtde}}
          <button ion-button color="secondary" (click)="atualizaQtdeCarrinho(p.produto, 1)"><ion-icon name="add"></ion-icon></button>
        </div>

      </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full (click)="finalizarPedido()">Prosseguir</button>
  </ion-toolbar>
</ion-footer>
