<ion-header>

  <ion-navbar>
    <ion-title>Finalizar Pedido</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label floating>Hora da Chegada</ion-label>
        <ion-datetime displayFormat="h:mm" pickerFormat="h:mm" [(ngModel)]="hora_chegada"></ion-datetime>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Qtde de Pessoas</ion-label>
        <ion-input type="number" [(ngModel)]="pessoas"></ion-input>
      </ion-item>
    
    </ion-list>

    <div style="text-align: center; margin-top: 40px;">
      <h3>{{valor | currency : 'R$ '}}</h3>
    </div>

    <ion-footer>
      <ion-toolbar>
        <button ion-button full (click)="finalizar()">Finalizar</button>
      </ion-toolbar>
    </ion-footer>

</ion-content>
